<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Kanban Board</h1>
    <div class="row mt-4">
        <div class="col-md-4">
            <h3>Pending</h3>
            <div id="pending-tasks" class="task-container"></div>
        </div>
        <div class="col-md-4">
            <h3>In Progress</h3>
            <div id="in-progress-tasks" class="task-container"></div>
        </div>
        <div class="col-md-4">
            <h3>Completed</h3>
            <div id="completed-tasks" class="task-container"></div>
        </div>
    </div>
    <form id="task-form" class="mt-4">
        <input type="text" id="task-title" class="form-control" placeholder="Task name" required>
        <textarea id="task-description" class="form-control mt-2" placeholder="Task description" required></textarea>
        <select id="task-status" class="form-control mt-2">
            <option value="Pendiente">Pending</option>
            <option value="En Progreso">In Progress</option>
            <option value="Finalizada">Completed</option>
        </select>
        <select id="task-priority" class="form-control mt-2">
            <option value=1>Critical</option>
            <option value=2>High</option>
            <option value=3>Medium</option>
            <option value=4>Low</option>
        </select>
        <button type="submit" class="btn btn-primary mt-3">Save task</button>
    </form>
    <div>
        <button id="download-btn" class="btn btn-success mt-3">Download tasks</button>
    </div>
    <div>
        <input type="file" id="upload-file" class="mt-3" />
        <button id="upload-btn" class="btn btn-info mt-3">Upload tasks</button>
    </div>

</div>
<script src="js/app.js"></script>
</body>
</html>
